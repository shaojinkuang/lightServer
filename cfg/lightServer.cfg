[CMail]
Host = 192.168.9.53                           # 基础邮箱系统服务器IP地址
Port = 6195                                   # 基础邮箱系统服务器端口
Domain = rd139.com                            # domain
ActivtyNo = 0                                 # 活动号
RenRenIndex = 1                               # 人人邮箱
SpsidForOtherCarrier = lt06139,dx06139         #w
IndexForOtherCarrier = 3 
