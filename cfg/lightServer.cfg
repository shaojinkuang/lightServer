#DSMP平台配置文件
[System]
Port = 8800                                   # DSMP监听端口
Daemon = 1                                    # 1,后台运行,0前台运行
Username = oss08                              # DSMP数据库用户名
Password = oss08pwd                           # DSMP数据库密码
Database = RD035_MAIL0                      # DSMP数据库SID
ThreadNum = 10                               # 线程池数量
PartId   = 0                                #分区号

[Database]
DbNum = 1                                    # 数据库连接池数量
MaxSize=30                                   # 最大连接数
Interval=5                                   # 监控线程扫描间隔,单位分

[PubDB]
Username = global01                              # DSMP数据库用户名
Password = global01                           # DSMP数据库密码
Database = RD035_comm                      # DSMP数据库SID
MaxSize=2                                  # 最大连接数

[SSI]
Host = 192.168.9.55                           # SSI平台服务器IP地址
