SrvInfo = synchAgent/synchCenter              # SSI server-info

[PushMail]
Host = 192.168.9.55                           # PushMail平台服务器IP地址
Port = 8066                                   # PushMail平台服务器端口
SrvInfo = scanWeb/peAgent                     # PushMail server-info

[Fetion]
Host = 121.15.167.240                         # Fetion平台服务器IP地址
