[ActiveMQ]
Open = 1                                           # activemq 0关闭 1打开
# 服务器地址 不能超过256字节
BrokerUrl = failover://(tcp://192.168.9.53:61616)?username=system&password=mc12345  # 服务器地址 不能超过256字节
Destination = mc.queue                          # 队列名
Retry = 1                                        # 重连次数
DynamicZoneType=UMS_UserReg

[Log]
Path = /home/dingjing/dsmp/log/dsmp.log         # 日志文件
Maxsize = 1000                                  # 日志大小(单位：M)
Hour = 0                                      # 备份时间
Check = 10                                    # 扫描间隔(单位：秒)
Level = 1                                     # 日志级别1:DEBUG2:INFO3:WARN:4ERROR:5FATAL

[WebServer]                                   #运维接收的web服务器 ，用于运营投递记录
