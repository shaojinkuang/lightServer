
[System]
Port = 8800                                   # 监听端口
ThreadNum = 10                               # 线程池数量

[Log]
Path = ../log/ligintServer.log                # 日志文件
Maxsize = 1000                                # 日志大小(单位：M)
Hour = 0                                      # 备份时间
Check = 10                                    # 扫描间隔(单位：秒)
Level = 1                                     # 日志级别1:DEBUG2:INFO3:WARN:4ERROR:5FATAL

